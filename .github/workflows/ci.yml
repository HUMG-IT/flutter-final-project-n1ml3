name: CI - Test & Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Analyze

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Verify formatting
      run: dart format --set-exit-if-changed .

    - name: Analyze code
      run: flutter analyze

    - name: Run unit tests
      run: flutter test --coverage

    - name: Check if coverage file exists
      id: coverage_check
      run: |
        if [ -f coverage/lcov.info ]; then
          echo "coverage_exists=true" >> $GITHUB_OUTPUT
        else
          echo "coverage_exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ Warning: coverage/lcov.info not found"
        fi

    - name: Upload coverage to Codecov
      if: steps.coverage_check.outputs.coverage_exists == 'true'
      uses: codecov/codecov-action@v4
      with:
        file: coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Publish coverage
      if: steps.coverage_check.outputs.coverage_exists == 'true'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        lcov-file: ./coverage/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}
