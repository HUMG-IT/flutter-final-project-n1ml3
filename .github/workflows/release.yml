name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    name: Build and Create GitHub Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test --coverage

    - name: Build APK (Release)
      run: flutter build apk --release

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$GITHUB_REF" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        git log --oneline $(git describe --tags --abbrev=0 HEAD~1)..HEAD > /tmp/changelog.txt || echo "Initial release" > /tmp/changelog.txt
        cat /tmp/changelog.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.version }}
        body_path: /tmp/changelog.txt
        files: |
          build/app/outputs/apk/release/app-release.apk
        draft: false
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ steps.version.outputs.version }}
        path: build/app/outputs/apk/release/
        retention-days: 90

    - name: Notify release
      run: |
        echo "âœ… Release ${{ steps.version.outputs.version }} created successfully"
        echo "APK: app-release.apk"
