name: Build Android

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Android APK & AAB

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: gradle

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK (Debug)
      run: flutter build apk --debug --split-per-abi

    - name: Build AppBundle (Release) - with signing
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      run: flutter build appbundle --release
      env:
        JAVA_HOME: ${{ steps.setup-java.outputs.JAVA_HOME }}

    - name: Build APK (Release) - no signing
      if: github.event_name == 'pull_request'
      run: flutter build apk --release

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk-build
        path: build/app/outputs/apk/
        retention-days: 30

    - name: Upload AppBundle artifacts
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
      uses: actions/upload-artifact@v4
      with:
        name: aab-build
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Create Release Notes
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "Release artifacts generated from tag: ${{ github.ref }}"
        echo "APK built successfully"

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå Android build failed. Check the logs for details.'
          })
